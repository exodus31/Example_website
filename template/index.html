{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">        
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static '/Style1.css'%}"/>
</head>

<body>
    <div class="container mt-3">
        <h4 align="center">A Website about Asgard</h4>
        <button class="btn btn-primary btnx" onclick={showgeo()}>Geography</button> 
        <div id="geo">
            <div style="height:98px;"></div>
        </div>       
        <br>
        <button class="btn btn-danger btnx" onclick={showhis()}>History</button>
        <div id="his">
            <div style="height:98px;"></div>
        </div>               
        <br>
        <button class="btn btn-success btnx" onclick={showcul()}>Culture</button>
        <div id="cul">
            <div style="height:98px;"></div>
        </div>        
        <br>
        <button class="btn btn-warning btnx" onclick={showlan()}>Language</button>
        <div id="lan">
            <div style="height:98px;"></div>
        </div>                
    </div>
</body>
<script>
    let a=0,b=0,c=0,d=0;
    function showgeo(){
        if(a == 0){
            document.getElementById('geo').innerHTML='<div class="alert alert-primary" style="margin-top: 8px;">{{objs.geography}}</div>';
            a=1;
        }
        else{
            document.getElementById('geo').innerHTML='<div style="height:98px;"></div>';
            a=0;
        }
    }
    function showhis(){
        if(b == 0){
            document.getElementById('his').innerHTML='<div class="alert alert-danger" style="margin-top: 8px;">{{objs.history}}</div>';
            b=1;
        }
        else{
            document.getElementById('his').innerHTML='<div style="height:98px;"></div>';
            b=0;
        }
    }
    function showcul(){
        if(c == 0){
            document.getElementById('cul').innerHTML='<div class="alert alert-success" style="margin-top: 8px;">{{objs.culture}}</div>';
            c=1;
        }
        else{
            document.getElementById('cul').innerHTML='<div style="height:98px;"></div>';
            c=0;
        }
    }
    function showlan(){
        if(d == 0){
            document.getElementById('lan').innerHTML='<div class="alert alert-warning" style="margin-top: 8px;">{{objs.language}}</div>';
            d=1;
        }
        else{
            document.getElementById('lan').innerHTML='<div style="height:98px;"></div>';
            d=0;
        }
    }
</script>
</html>
